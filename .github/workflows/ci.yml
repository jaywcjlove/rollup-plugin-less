name: GitHub Actions Deploy hotkeys-js
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - run: npm install
    - run: npm run build
    - run: npm run coverage

